    <img class="elementos" id="pop2" src="../img/pagina08/pop2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="pop1" src="../img/pagina08/pop1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="pop2" src="../img/pagina08/pop2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="pop3" src="../img/pagina08/pop3.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botonCerrar" id="cerrar3" src="../img/pagina08/cerrar.png" data-posX="951" data-posY="97" alt="">
    <img class="elementos botonCerrar" id="cerrar4" src="../img/pagina08/cerrar.png" data-posX="951" data-posY="97" alt="">
    <img class="elementos botonCerrar" id="cerrar5" src="../img/pagina08/cerrar.png" data-posX="951" data-posY="97" alt="">
    <img class="elementos botonCerrar" id="cerrar6" src="../img/pagina08/cerrar.png" data-posX="951" data-posY="97" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const d1 = $('#d1');
        const instrucciones = $('#instrucciones');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const boton6 = $('#boton6');
        const pop1 = $('#pop1');
        const pop2 = $('#pop2');
        const pop3 = $('#pop3');
        const pop4 = $('#pop4');
        const pop5 = $('#pop5');
        const pop6 = $('#pop6');
        const cerrar1 = $('#cerrar1');
        const cerrar2 = $('#cerrar2');
        const cerrar3 = $('#cerrar3');
        const cerrar4 = $('#cerrar4');
        const cerrar5 = $('#cerrar5');
        const cerrar6 = $('#cerrar6');
        const botones = $('.botones');
        const botonCerrar = $('.botonCerrar');

        const pops = [pop1, pop2, pop3, pop4, pop5, pop6];
        const cerrar = [cerrar1, cerrar2, cerrar3, cerrar4, cerrar5, cerrar6];
        const botonActivo = [boton1, boton2, boton3, boton4, boton5, boton6];

        let indexPop = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M12_08_1.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_2.mp3'),
        ]

        const audioCard = [
            new Audio('../audios/TMS_OEA_M12_08_3.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_4.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_5.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_6.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_7.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_8.mp3'),
        ]

        const audioPop = [
            new Audio('../audios/TMS_OEA_M12_08_9.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_10.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_11.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_12.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_13.mp3'),
            new Audio('../audios/TMS_OEA_M12_08_14.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutarIntruccion, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(boton1, 'abajo-arriba', 1, 1.5);
            animacionEntrada(boton2, 'abajo-arriba', 1, 2);
            animacionEntrada(boton3, 'abajo-arriba', 1, 2.5);
            animacionEntrada(boton4, 'abajo-arriba', 1, 3);
            animacionEntrada(boton5, 'abajo-arriba', 1, 3.5);
            animacionEntrada(boton6, 'abajo-arriba', 1, 4);
            animacionEntrada(d1, 'default', 1, 1);
        }

        function locutarIntruccion(){
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(instrucciones, 'derecha-izquierda', 1, 1);
        }

        function botonera(){
            parpadear(botonActivo[indexPop]);
        }

        botones.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioCard[indexPop], locutarPop, 1);
                    dejarParpadear($(this));
                }
            });
        });

        function locutarPop() {  
            aplicacion.reproducirAudio(audioPop[indexPop], cerrarPop, 1);
            animacionEntrada(pops[indexPop], 'default', 1, 1);
        }

        function cerrarPop(){  
            parpadear(cerrar[indexPop]);
        }

        botonCerrar.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    dejarParpadear($(this));                    
                    animacionSalida(pops[indexPop], 'default', 1, 1);
                    animacionSalida(cerrar[indexPop], 'default', 1, 1);
                    siguiente();
                }
            });
        });

        function siguiente() {  
            
            indexPop++;

            if(indexPop < pops.length){
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
